<style>

  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";

  height: 0;
}

.v-application .v-md-editor__preview-wrapper .warning{
  background-color: rgba(255, 229, 100, 0.3) !important;
  border-color: #e7c000 !important
}
.clearfix { display: inline-block; }
/* start commented backslash hack \*/
